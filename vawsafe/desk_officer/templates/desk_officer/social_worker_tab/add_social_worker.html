{% extends "desk_officer/base.html" %}
{% load static %}

{% block content %}
<div class="max-w-5xl mx-auto px-6 py-10">
  <h2 class="text-2xl font-bold text-gray-800 mb-2">Social Workers</h2>
  <h3 class="text-lg font-semibold text-indigo-600 mb-4">Add Social Worker</h3>

  <!-- Form Wrapper -->
  <form method="POST" enctype="multipart/form-data" class="space-y-6 bg-white p-6 rounded-lg shadow-md border">
    {% csrf_token %}

    <!-- Registration Form Section -->
    <div>
      <button type="button" class="w-full bg-gray-200 text-left text-sm font-bold py-2 px-4 rounded-t-md">
        SOCIAL WORKER REGISTRATION FORM
      </button>
      <p class="text-sm text-red-500 italic px-4 py-1">
        Enhanced Social Worker Form (VAWSAFE)
      </p>
    </div>

    <!-- Name -->
    <div class="grid grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" name="last_name" class="form-input mt-1 block w-full" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" name="first_name" class="form-input mt-1 block w-full" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Middle Name</label>
        <input type="text" name="middle_name" class="form-input mt-1 block w-full">
      </div>
    </div>

    <!-- Personal Info -->
    <div class="grid grid-cols-6 gap-4">
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700">Sex</label>
        <select name="sex" class="form-select mt-1 block w-full">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="col-span-2">
        <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <input type="date" name="dob" class="form-input mt-1 block w-full">
      </div>
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" name="age" class="form-input mt-1 block w-full">
      </div>
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700">Civil Status</label>
        <select name="civil_status" class="form-select mt-1 block w-full">
          <option>Single</option>
          <option>Married</option>
          <option>Widowed</option>
          <option>Divorced</option>
        </select>
      </div>
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700">Position</label>
        <input type="text" name="position" class="form-input mt-1 block w-full">
      </div>
    </div>

    <!-- Contact -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Contact No.</label>
        <input type="text" name="contact" class="form-input mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" name="email" class="form-input mt-1 block w-full">
      </div>
    </div>

    <!-- Availability Schedule -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Availability Schedule</label>
      <div class="flex flex-wrap gap-2">
        <input type="date" name="availability_date" class="form-input">
        <input type="time" name="availability_time" class="form-input">
      </div>
    </div>

    <!-- Profile Photo Upload -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Profile Photo</label>
      <input type="file" name="profile_photo" accept="image/*" class="block w-full text-sm text-gray-500">
    </div>

    <!-- Address -->
    <div class="grid grid-cols-4 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Region</label>
        <input type="text" name="region" class="form-input mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Province</label>
        <input type="text" name="province" class="form-input mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">City/Municipality</label>
        <input type="text" name="city" class="form-input mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Barangay</label>
        <input type="text" name="barangay" class="form-input mt-1 block w-full">
      </div>
    </div>

    <!-- Status -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Status</label>
      <select name="status" class="form-select mt-1 block w-full">
        <option>Active</option>
        <option>Inactive</option>
        <option>On Leave</option>
      </select>
    </div>

    <!-- Case Handled Section (optional) -->
    <div>
      <h4 class="text-red-500 font-semibold text-sm mt-6">Case Handled Section</h4>
      <!-- Add fields here if applicable -->
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-4 mt-6">
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold px-6 py-2 rounded">
        SUBMIT FORM
      </button>
      <a href="{% url 'desk_officer:social_worker_list' %}" class="bg-red-500 hover:bg-red-600 text-white font-bold px-6 py-2 rounded">
        CANCEL FORM
      </a>
    </div>
  </form>
</div>

{% endblock %}
