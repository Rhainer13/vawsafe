{% extends "desk_officer/base.html" %}
{% load static %}

{% block content %}
<div class="max-w-5xl mx-auto px-6 py-10">
  <h2 class="text-2xl font-bold text-gray-800 mb-2">Social Workers</h2>
  <h3 class="text-lg font-semibold text-indigo-600 mb-4">Add Social Worker</h3>

  <form method="POST" enctype="multipart/form-data" class="space-y-6 bg-white p-6 rounded-lg shadow-md border">
    {% csrf_token %}

    <!-- Existing registration fields (not repeated here for brevity) -->

    <!-- Divider -->
    <hr class="border-gray-300 my-4">

    <!-- Case Handled Section -->
    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-inner">
      <h4 class="text-red-600 font-semibold text-md mb-2">Case Handled Section</h4>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Total Cases Handled:</label>
          <input type="number" name="total_cases" class="form-input mt-1 block w-full bg-gray-100 cursor-not-allowed" disabled>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Type of Cases:</label>
          <input type="text" name="case_type" class="form-input mt-1 block w-full bg-gray-100 cursor-not-allowed" disabled>
        </div>
      </div>

      <a href="#" class="text-sm text-red-600 underline mb-2 inline-block">View Case History</a>

      <!-- Case History Table -->
      <div class="overflow-auto border border-gray-300 rounded-md">
        <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
          <thead class="bg-indigo-700 text-white">
            <tr>
              <th class="px-4 py-2">Case No.</th>
              <th class="px-4 py-2">Date Reported</th>
              <th class="px-4 py-2">Case Type</th>
              <th class="px-4 py-2">Intake by</th>
              <th class="px-4 py-2">Status</th>
              <th class="px-4 py-2">Intake Form</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100 bg-white">
            <tr>
              <td colspan="6" class="text-center text-gray-500 py-3 italic">No case history available.</td>
            </tr>
            <!-- If you have actual data:
            {% for case in case_history %}
            <tr>
              <td class="px-4 py-2">{{ case.case_number }}</td>
              <td class="px-4 py-2">{{ case.date_reported }}</td>
              <td class="px-4 py-2">{{ case.type }}</td>
              <td class="px-4 py-2">{{ case.intake_by }}</td>
              <td class="px-4 py-2">{{ case.status }}</td>
              <td class="px-4 py-2">
                <a href="{{ case.intake_form_url }}" class="text-indigo-600 hover:underline">View Form</a>
              </td>
            </tr>
            {% endfor %}
            -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-4 mt-6">
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold px-6 py-2 rounded">
        SUBMIT FORM
      </button>
      <button type="button" onclick="history.back()" class="bg-red-500 hover:bg-red-600 text-white font-bold px-6 py-2 rounded">
        CANCEL FORM
      </button>
    </div>
  </form>
</div>

{% endblock %}
